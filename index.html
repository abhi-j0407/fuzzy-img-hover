<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <svg style="display: none;">
            <defs>
                <filter id="noise">
                    <feTurbulence baseFrequency="0.7,0.8" seed="0" type="fractalNoise" result="static">
                        <animate attributeName="seed" values="0;100" dur="800ms" repeatCount="1"
                            begin="card.mouseenter" />
                    </feTurbulence>
                    <feDisplacementMap in="SourceGraphic" in2="static">
                        <animate attributeName="scale" values="0;40;0" dur="800ms" repeatCount="1"
                            begin="card.mouseenter" />
                    </feDisplacementMap>
                </filter>
            </defs>
        </svg>
        <div id="card">
            <img src="/assets/kajetan-daroch-bOfnYZZPg9U-unsplash.jpg" alt="">
        </div>
    </div>
</body>

</html>
